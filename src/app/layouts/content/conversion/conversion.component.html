<div class="container py-5 h-100">
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-6">
      <div class="card shadow-2-strong" [style.border-radius]="'1erm'">
        <div class="card-body p-5 text-center justify-content-center">
          <h3 class="mb-5">Conversion</h3>
          <form [formGroup]="form" [style.display]="'inline-block'">
            <div class="form-row">
              <mat-form-field>
                <mat-label>Sum</mat-label>
                <input matInput formControlName="sumFrom">
                <mat-error *ngIf="form.get('sumFrom').hasError('notNumber')">Value is not a number.</mat-error>
              </mat-form-field>
              <mat-form-field>
                <mat-label>Currency</mat-label>
                <mat-select formControlName="rateFrom">
                  <mat-option *ngFor="let rate of exchangeRates" [value]="rate">
                    {{rate.currency | uppercase}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <div class="form-row">
              <mat-form-field>
                <mat-label>Sum</mat-label>
                <input matInput formControlName="sumTo">
              </mat-form-field>
              <mat-form-field>
                <mat-label>Currency</mat-label>
                <mat-select formControlName="rateTo">
                  <mat-option *ngFor="let rate of exchangeRates" [value]="rate">
                    {{rate.currency | uppercase}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <button mat-stroked-button class="w-100 mt-2" [disabled]="form.invalid" (click)="convert()">Convert</button>
            <mat-error class="mt-2" *ngIf="form.hasError('sameRate')">Identical currencies selected!</mat-error>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
