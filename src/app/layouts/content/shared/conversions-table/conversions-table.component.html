<table mat-table matSort [dataSource]="dataSource" matSortActive="date" matSortDirection="desc">
  <ng-container matColumnDef="id">
    <th mat-header-cell mat-sort-header *matHeaderCellDef> Id</th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="sumFrom">
    <th mat-header-cell mat-sort-header *matHeaderCellDef> Sum</th>
    <td mat-cell *matCellDef="let element"> {{element.sumFrom}} </td>
  </ng-container>

  <ng-container matColumnDef="currencyFrom">
    <th mat-header-cell mat-sort-header *matHeaderCellDef> From</th>
    <td mat-cell *matCellDef="let element"> {{element.currencyFrom}} </td>
  </ng-container>

  <ng-container matColumnDef="sumTo">
    <th mat-header-cell mat-sort-header *matHeaderCellDef> Sum</th>
    <td mat-cell *matCellDef="let element"> {{element.sumTo}} </td>
  </ng-container>

  <ng-container matColumnDef="currencyTo">
    <th mat-header-cell mat-sort-header *matHeaderCellDef> To</th>
    <td mat-cell *matCellDef="let element"> {{element.currencyTo}} </td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th mat-header-cell mat-sort-header *matHeaderCellDef> Date</th>
    <td mat-cell *matCellDef="let element"> {{element.date | date: 'M.d.yyyy, h:mm a'}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
